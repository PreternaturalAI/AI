# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ main ] # Trigger workflow on push events to the main branch
  pull_request:
    branches: [ main ] # Also trigger workflow on pull requests to the main branch

jobs:
  build:
    name: Build and Test 🚀
    runs-on: macos-latest

    steps:
    - name: Checkout Repository 🔄
      uses: actions/checkout@v3

    - name: Set up Xcode 🛠️
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest

    - name: Build and Test on iOS 📱
      run: swift test --enable-test-discovery --destination 'platform=iOS Simulator,OS=latest,name=iPhone 15'

    - name: Build and Test on macOS 💻
      run: swift test --enable-test-discovery --destination 'platform=macOS,OS=latest,name=macOS'

