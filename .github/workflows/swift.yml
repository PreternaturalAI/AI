name: Test Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Get Sources
        uses: actions/checkout@v2
      - name: Build Package
        run: swift build -v
