name: Swift

on: [push]

jobs:
  build:
    name: Test macOS 
    runs-on: macos-latest
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    - name: macOS
      run: xcodebuild -destination "platform=macOS" clean build
