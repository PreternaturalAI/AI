name: Swift

on: [push]

jobs:
 macOS:
    name: Test macOS 
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3
      - name: Select Xcode 15.2
        run: sudo xcode-select -s /Applications/Xcode_15.2.app
      - name: macOS
        run: xcodebuild -destination "platform=macOS" clean build
