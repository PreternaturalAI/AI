name: Swift

on: [push]

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        xcode: ['15.2']
    runs-on: ${{ matrix.os }}
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer
    steps:
      - uses: swift-actions/setup-swift@v1
      - name: Get swift version
        run: swift --version
      - uses: actions/checkout@v4
      - name: Build ðŸš€
        run: swift build
