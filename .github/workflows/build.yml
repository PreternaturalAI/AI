name: Preternatural Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ghcr.io/cirruslabs/macos-runner:sonoma
    steps:
    - run: echo pwd
    
    - name: Run Preternatural Modify and Commit
      uses: PreternaturalAI/github-action/preternatural-modify-and-commit@2576cd382532c81507adc7d2f0ba128726cfca01
      with:
        file-path: "build.yml"
